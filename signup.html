<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/intlTelInput.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<link rel="stylesheet" href="css/style-rtl.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>tec & soft</title>
</head>

<body class="stretched" id="body">
	<div id="wrapper" class="clearfix">
		<!-- Content
		============================================= -->
		<section id="content" class="signup-content">
			<div class="content-wrap py-5 ">
				<div class="container pb-5">
					<div id="logo" class="col-lg-2 col-md-3 col-10" style="height: 30px; margin-left: 0;">
						<img src="images/assets/logo.png" alt="lodo" srcset=""  />
					</div>
					<div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
						<div class="vertical-middle">
							<div class="container py-5">
								<div class="card mx-auto rounded-0 border-0" style="max-width: 400px;">
									<div class="card-body" style="padding: 40px;">
										<form id="signup-form" name="signup-form" class="mb-0" action="#" method="post">
											<h3 class="m-0">Sign up!</h3>
											<p class="m-0">Create an account to get start.</p>
											<div class="row pt-4">
												<div class="col-12 form-group">
													<input type="text" id="signup-form-username" name="signup-form-username" value="" class="form-control not-dark" placeholder="Name" />
												</div>
												<div class="col-12 form-group">
													<input type="tel" id="phone" name="phone" value="" class="form-control not-dark w-100" placeholder="" />
													
												</div>
												<div class="col-12 form-group">
													<input type="email" id="signup-form-username" name="signup-form-username" value="" class="form-control not-dark" placeholder="Email" />
												</div>
												<div id="password-field" class="col-12 form-group">
													<input type="password" id="signup_password" name="signup-form-password" value="" class="form-control not-dark" placeholder="Password" />
													<i class="icon-eye-slash" id="togglePassword" onclick="hideShow('signup_password','togglePassword')" ></i>
												</div>
												<div class="col-12 form-group mb-0">
													<button class="button button-3d button-green m-0 " id="signup-form-submit" name="signup-form-submit" value="login">Sign up</button>
												</div>
															<!-- Button trigger modal -->
												<div class="creat-with text-center w-100 my-4 ">
													<p class="mb-0 ">By creating an account, you agree to our</p>
													<p class="m-0"><a href="usagePolicy.html"><span>Terms of use & privacy policy.</span></a></p>
												</div>
											</div>
										</form>
										<div class="goto-login text-center w-100 pt-4">
											<p>Already have an account? <span><a href="login.html">Login</a></span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/intlTelInput.js"></script>
	<script src="js/jquery.js"></script>
	
	<!-- Footer Scripts
	============================================= -->

	<script src="js/functions.js"></script>
</body>

</html>
